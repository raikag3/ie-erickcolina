apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aks-blob-proxy
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: aks-blob-proxy
                port:
                  number: {{ .Values.service.port }}